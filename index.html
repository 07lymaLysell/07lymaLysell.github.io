
<!DOCTYPE html>
<html>

<head>
    <title>Kalkylator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css?v=1.8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/script.js"></script>
</head>

<body>
    <main>
        <div id="kalk">
            <div id="infoDisplay"></div>
        <input type="text" id = 'lcd' disabled="disabled">
        <section id = 'keyBoard'>
            <button id='b7' >7</button> <!--döpte om knapparna till b1, b2 osv för att lättare kunna referera till dem i js -->
            <button id='b8'>8</button>
            <button id='b9'>9</button>
            <button id='add' class="spec">+</button>

            <button id='b4'>4</button>
            <button id='b5'>5</button>
            <button id='b6'>6</button>
            <button id='sub'class="spec">-</button>

            <button id='b1'>1</button>
            <button id='b2'>2</button>
            <button id='b3'>3</button>
            <button id='mul'class="spec">x</button>
            
            <button id='comma'class="spec">,</button>
            <button id='b0'>0</button>
            <button id='enter'class="spec">=</button>
            <button id='div'class="spec">/</button>

            <button id='clear' style = 'grid-column: span 4;'class="spec">CLEAR</button>
        </section>
    </div>
    </main>
   
   
</body>
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js?v=1.7');
            });
        }
    </script>
</html>
